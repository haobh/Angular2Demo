<table class="table" *ngIf="employee">
    <tr>
        <td>ID</td>
        <td>{{employee.id}}</td>
        <td>createdAt</td>
        <td>{{employee.createdAt}}</td>
        <td>Name</td>
        <td>{{employee.name}}</td>
        <td>imageUrl</td>
        <td>{{employee.imageUrl}}</td>
    </tr>
</table>
